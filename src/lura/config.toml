[Settings]
keywords=['viewer']

[Umay.Settings]
umay_port=19999

[Styler.Settings]
style = 'GreenElf'

[Lookup.Settings]
lookup_port = 43110

[Card.Settings]
prefix_keys = {command = 'c'}

[FileBrowser.Settings]
prefix_keys = {command = 'f'}

[Card.Keys]
inputField = {key='cu', modes=['normal', 'command']} 

[FileBrowser.Keys]
toggle = 't'

[FileBrowser.Keys.UI.main.tree]
up = 'k'
down = 'j'

[Picky.Settings]
base = 'https://github.com'
folder = '~/.config/lura/picky'

[[Picky.Picks]]
pick = 'aotabekov91/lura_plugins'
subdir = [
	'src/card',
	'src/links',
	'src/parts',
	'src/leaper',
	'src/search',
	'src/visual',
	'src/outline',
	'src/autosave',
	'src/annotate',
	'src/metadata',
	'src/bookmark',
	'src/documents',
	'src/bookmarks',
	'src/quickmark',
	'src/quickmarks',
	'src/annotations',
	'src/search_list',
	'src/annotate_list',

# 	# 'src/lookup',
# 	# 'src/pager',
# 	# 'src/rlist',
	]

[[Picky.Picks]]
pick = 'aotabekov91/plug'
subdir = [
	'src/plug/qt/plugs/run',
	'src/plug/qt/plugs/move',
	'src/plug/qt/plugs/hint',
	'src/plug/qt/plugs/input',
	'src/plug/qt/plugs/resize',
	'src/plug/qt/plugs/styler',
	'src/plug/qt/plugs/command',
	'src/plug/qt/plugs/runlist',
	'src/plug/qt/plugs/powerline',
	'src/plug/qt/plugs/umay_plug',
	'src/plug/qt/plugs/trees/file_tree',
	'src/plug/qt/plugs/styles/green_elf',
	]

[View]
rotation = 0
zoomFactor = 0.1
pageSpacing = 3 
scaleFactor = 1.0
tileSize =  1024
resolutionX = 72
resolutionY = 72
paperColor = 'gray'
proxyPadding =  0
useTiling =  false
trimMargins = false
viewportPadding = 0
invertColors = false
decorateLinks = true
decoratePages = false
continuousMode = true
devicePixelRatio = 1.0
drawMode = 'DefaultMode'
annotationOverlay = true
layoutMode = 'SinglePage' 
convertToGrayscale = false
keepObsoletePixmaps = true
copyToClipboardModifiers = 1
scaleMode = 'FitToWindowHeight' 
